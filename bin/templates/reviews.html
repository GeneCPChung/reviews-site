<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Movie Reviews</title>
<link rel="stylesheet" type="text/css" href="./review-styles.css"/>
</head>

<body id="home-page" >
	<header>
		<h1>Midnite Owl's Movie Reviews</h1>
	</header>
	
	<div th:each="review: ${reviews}">
		<h2>
			<a th:href="@{/review(id=${review.getId()})}" th:text="${review.getTitle()}"></a>
		</h2>
	</div>


</body>
</html>
