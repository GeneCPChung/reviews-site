
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Movie Review</title>
<link rel="stylesheet" type="text/css" href="./review-styles.css"/>


</head>

<body>

	<header>
		<h1>The Owl's Review</h1>
	</header>

	<div th:each="review: ${reviews}">
		<h2 th:text="${'Review ID: ' + review.getId()}"></h2>
		<h2 th:text="${review.getContent()}"></h2>
		<h2 th:text="${review.getTitle()}"></h2>
		<img th:src="${review.getImages()}"></img>
		<h2 th:text="${review.getCategory()}"></h2>
		<section>
		<a href="http://localhost:8080/reviews">Back to home</a>
		</section>
	</div>

</body>
</html>
