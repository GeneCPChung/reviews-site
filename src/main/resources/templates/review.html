
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Review</title>
	<link rel="stylesheet" type="text/css" href="./review-styles.css" />


</head>

<body>

	<header>
		<h1>The Owl's Review</h1>
	</header>

	<div th:each="review: ${reviews}">
		<h2 th:text="${'Review ID: ' + review.id}"></h2>
		<h2 th:text="${review.category}"></h2>
		<h2 th:text="${review.title}"></h2>
		<section>
			<img th:src="${review.images}"></img>
			<h2 th:text="${review.content}"></h2>
		</section>
		<section id="back">
			<a href="http://localhost:8080/reviews">Back to home</a>
		</section>
	</div>

</body>
</html>
